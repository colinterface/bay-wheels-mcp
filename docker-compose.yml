version: '3.8'

services:
  bay-wheels-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bay-wheels-mcp
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
